name: Build APK (No Android Studio Required)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build APK with Global Gradle
      working-directory: ./AntiTheftApp
      # Hum ./gradlew ki jagah direct 'gradle' use kar rahe hain
      run: gradle assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: AntiTheft-APK
        path: AntiTheftApp/app/build/outputs/apk/debug/*.apk
